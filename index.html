<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="pic">
      <img src="images/image-product-desktop.jpg" alt="perfume-img" width="100%">
      <img src="images/image-product-mobile.jpg" alt="second" width="100%" id="img2">
    </div>
    <div class="content">
      <h3>Perfume</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <div class="new">
          <h2>$149.99</h2>
        </div>
        <div class="old">
          <p>$169.99</p>
        </div>
      </div>
      <button><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vinniharu</a>.
  </div>
</body>
</html>
